<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Корзина</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Ваша корзина</h1>
</header>

<section class="cart">
    <div th:if="${cartItems.isEmpty()}">
        <p>Корзина пуста.</p>
    </div>

    <div th:if="${!cartItems.isEmpty()}">
        <div th:each="item : ${cartItems}" class="cart-item">
            <p><strong>Товар:</strong> <span th:text="${item.product.name}">Название товара</span></p>
            <p><strong>Цена:</strong> <span th:text="${item.product.price}">0</span> руб.</p>
            <p><strong>Количество:</strong> <span th:text="${item.quantity}">1</span></p>
            <form th:action="@{/cart/remove}" method="post">
                <input type="hidden" th:value="${item.product.id}" name="productId"/>
                <button type="submit" class="button remove-button">Удалить</button>
            </form>
        </div>
        <div class="total">
            <p>Общая сумма: <span th:text="${totalPrice}">0</span> руб.</p>
            <a th:href="@{/checkout}" class="button">Оформить заказ</a>
        </div>
    </div>
</section>
</body>
</html>
