<!doctype html>
<html>
<head>
<meta charset="utf-8"> 


<script>
	// пустая строка
	console.log(""); 
	
	// строка может быть обрамлена одинарными или двойными кавычками
	console.log('строка ' + " текста"); 
	
	//могут использоваться попарно для вывода соотвествующего ввида кавычек
	console.log("строка с 'одинарными кавычками'"); 
	console.log('строка с "двойными кавычками"'); 
	
	/*
		можно использовать также escape-последовательности:
		\n - перевод строки
		\' и \" - одинарная или двойная кавычка
		\t - табуляция
		\\ - обратный слеш
		\uNNNN - символ юникода по его номеру (например \u00A9 - ©)
		
	*/
	console.log('строка с \'одинарными кавычками\' и \"двойными кавычками\" \n',
				'переносом строки\n',
				'и табуляцией \n\t1\t2\t3\t4\n',
				'\u00A9');
	
</script>

<head>
<body> 
</body>
</html>
