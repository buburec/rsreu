<!doctype html>
<html>
<head>
<meta charset="utf-8"> 
</head>
<body onLoad="alert('Приветствуем!');"> 

	<input type=button value="Кнопка 1" onClick="alert('Вы кликнули по кнопке 1');"> 
	
	<br><br><br> 
	
	<input type=button value="Кнопка 2" onMouseMove="alert('Вы провели мышкой над кнопкой 2');"> 
	
	<!--
	В момент завершения полной загрузки документа (он связан с контейнером <BODY>) происходит событие Load и, соответственно, будет вызван обработчик этого события onLoad с окном приветсвия, затем при нажатии на «кнопку 1» произойдёт событие onClick и вызовется соотвествующий обработчик события, а при проведении мышкой над «кнопкой 2» будет вызван свой обработчик события onMouseMove.
	-->
	
</body>
</html>
