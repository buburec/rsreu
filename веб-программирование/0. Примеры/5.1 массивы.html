<!doctype html>
<html>
<head>
<meta charset="utf-8"> 
<script>

	var empty = []; // пустой массив
	var nums = [2,3,5,7,11]; // массив с 5-ю числовыми элементами.
	var misc = [1.1, true, "a",]; // 3 элемента разных типов, может присутсвовать завершающая запятая
	console.log(empty);
	console.log(nums);
	console.log(misc);
	
	var base = 16;
	var table = [base, base << 1, base << 2, base << 3]; // в литерале можно использовать выражения
	console.log(table);
	
	var arr = [1, [3, 4, 5], {x:3, y: 5}]; // литералы могут содержать объекты или другие массивы
	console.log(arr);
	
	var count = [1,,3]; // массив разрежен, элемент 1 отсутсвует count[1] = undefined
	var undefs = [,,]; // массив без элементов, с длиной 2
	console.log(count);
	console.log(count[1]); // => undefined
	console.log(undefs);
	
	var a = new Array(); // пустой массив
	var b = new Array(10); // массив без элементов с длиной 10
	var c = new Array(5, -1, true, "test"); // инициализация в конструкторе значением элементов
	console.log(a);
	console.log(b);
	console.log(c);
	
	var vals = [1, 2, 3];
	var value = vals[1]; // прочитать второй элемент 
	vals[2] = 5; // записать в третий элемент значение
	vals[vals[0]] = vals[2];  //значением индекса может быть любое значение, приводящееся к целому числу
	console.log(vals); // => [1,5,5]
	vals[2] = 'test';
	console.log(vals); // => [1,5,'test']
	console.log(vals[10]); // => undefined, нет элемента с индексом 10
</script>
</head>
<body>
</body>
</html>
