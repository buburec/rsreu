<!doctype html>
<html>
<head>
<meta charset="utf-8"> 


<script>
	
	console.log(5.0 / 0.0); // => Infinity
	console.log(1e1000 * (-1e1000)); // => -Infinity
	
	console.log(5 / 1e1000); // => 0
	console.log(5 / (-1e1000)); // => -0
	
	console.log(0 / 0); // => NaN
	console.log(Infinity / Infinity); // => NaN
	console.log(Math.sqrt(-100)); // => NaN
	
	var x = Math.sqrt(-100);
	console.log(x == NaN); // => false!
	console.log(x != x); // => true
	console.log(isNaN(x)); // => true
	console.log(isFinite(x)); // => false
	console.log(isNaN(5)); // => false
	console.log(isFinite(5)); // => true
	
</script>

<head>
<body> 
</body>
</html>
