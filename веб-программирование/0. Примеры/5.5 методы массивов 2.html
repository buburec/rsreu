<!doctype html>
<html>
<head>
<meta charset="utf-8"> 
<script>

	// ----------------------------------------------------------------
	// indexOf lastIndexOf позволяют найти индекс элемента в массиве
	// includes проверить наличие элемента в массиве
	var arr = [1, 2, 3, 2, 1, 3, 3, 2];
	console.log(arr.indexOf(3)); // 2
	console.log(arr.lastIndexOf(3)); // 6
	console.log(arr.indexOf(3, 3)); // 5
	console.log(arr.indexOf(4)); // -1
	console.log(arr.includes(4)); // false
	console.log(arr.includes(2)); // true
	// сравнение строгое ===
	arr = [1, 0, false];
	console.log(arr.indexOf(0)); // 1
	console.log(arr.indexOf(false)); // 2
	console.log(arr.indexOf(null)); // -1
	// includes правильно обрабатывает NaN
	arr = [1, 2, 3, NaN, 5, 6];
	console.log(arr.indexOf(NaN)); // -1 (должен быть 3, но === проверка на равенство не работает для NaN)
	console.log(arr.includes(NaN));// true (верно)
	
	// ----------------------------------------------------------------
	// find и findIndex позволяют найти первый элемент (индекс элемента) с заданным условием
	arr = [1, 2, 4, 2, 6, 3, 5, 3, 8, 2];
	var result = arr.find(myFindFunc);
	console.log(result); // 6
	result = arr.findIndex(myFindFunc);
	console.log(result); // 4
	arr = [1, 2, 4, 2, 3, 3, 2, 3, 1, 2];
	console.log(arr.find(myFindFunc)); // undefined
	console.log(arr.findIndex(myFindFunc)); // -1
	// item - текущий обрабатываемый элемент в массиве.
	// index - индекс текущего обрабатываемого элемента в массиве.
	// array - массив, по которому осуществляется проход.
	function myFindFunc(item, index, array) 
	{
		return item > 5;
		// если true - возвращается текущий элемент и перебор прерывается
		// если все итерации оказались ложными, возвращается undefined для find
		// и -1 для findIndex
	}
	
	// filter возвращает массив из всех подходящих элементов или пустой массив
	// если подходящих элементов найдено не было
	arr = [1, 2, 4, 2, 6, 3, 5, 3, 8, 2];
	// т.к. в Javascript функции являются объектами есть возможность задавать
	// т.н. анонимные функции и сразу передавать их как аргументы в другие функции
	// (это похоже на использование литералов строк или массивов)
	console.log(arr.filter(	function myFindFunc(item, index, array) {
								return item > 5;
							})); // [6, 8]
							
	// ----------------------------------------------------------------
	// some и every проверяют элементы массива на удовлетворение условию, заданному в функции
	arr = [1, 2, 4, 2, 6, 3, 5, 3, 8, 2];
	var evenFunc = function(item) { //index, array параметры можно не писать, если они не используются
		return item % 2 == 0;
	};
	console.log(arr.some(evenFunc)); // true, хотя бы один элемент является чётным
	console.log(arr.every(evenFunc)); // false, все элементы не являются чётными
	arr = [8, 2, 4, 2, 4];
	console.log(arr.every(evenFunc)); // true, все элементы являются чётными
	
</script>
</head>

</body>
</html>
